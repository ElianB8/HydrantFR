<!DOCTYPE html>
<html lang="en">

<head>

    <title>Login</title>
    <link rel="stylesheet" href="./login.css">

<body>

        <div class="hero-body">
            <div class="container">
                <div class="columns ">

                            </div>
                        </div>
                    </div>
                </div>
            </div>

    <script>
        new PinLogin({
            el: document.getElementById("mainPinLogin"),
            loginEndpoint: "login.php",
            redirectTo: "../index.php",
            maxNumbers: 6
        })
    </script>
